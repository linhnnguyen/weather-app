<html lang="en">

  <body>
    
    <section class="container app">
    <div class="clear">  

        <h2 class="center">Weather API App</h2>

        <form id="myForm" class="center" method="post">
          <input id="info" type="text" name="zipcode" placeholder="zip code" maxlength="5" pattern="\d{5}-?(\d{4})?" autocomplete="off" autofocus required>
          <input type="submit" class="submit-btn" value="Submit">
        </form>

      

        <div class="weather-info center">
          <!-- <p>Coords: <span id="coords"></span></p>  -->
          <p id="city">City</p>
          <p id="state">State</p> 
          <h3 id="temp"> Temp&#176;F</h3>
          <h3 class="icon" data-icon=" "></h3>
          <i class=""></i>
          <p id="icon-name">Condition</p>
        </div> 
      </div>
    


      <footer>
        <p>&copy; 2016 linhnguyen</p>
      </footer>
    
    </section>
